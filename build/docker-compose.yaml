version: "3.9"
services:
    mongodb:
        image : mongo
        container_name: mongodb
        environment:
            - MONGO_INITDB_ROOT_USERNAME=$MONGO_INITDB_ROOT_USERNAME
            - MONGO_INITDB_ROOT_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
        volumes:
            - mongodb_data:/data/db/
            - ./entrypoint.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
        ports:
            - 27017:27017
        restart: always
        command: mongod
        
    mongo-express:
        image: mongo-express
        container_name: mongo-express
        restart: always
        ports:
            - 8088:8081
        environment:
           - ME_CONFIG_MONGODB_SERVER=$DB_SERVER
           - ME_CONFIG_MONGODB_PORT=27017
           - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
           - ME_CONFIG_MONGODB_ADMINUSERNAME=$MONGO_INITDB_ROOT_USERNAME
           - ME_CONFIG_MONGODB_ADMINPASSWORD=$MONGO_INITDB_ROOT_PASSWORD
           - ME_CONFIG_BASICAUTH_USERNAME=$MONGO_EXPRESS_USER_NAME
           - ME_CONFIG_BASICAUTH_PASSWORD=$MONGO_EXPRESS_USER_PASSWORD
        depends_on:
           - mongodb

    backend-app:
        image: vaidhyesh/sample-express-server:latest
        container_name: backend-app
        environment:
            - DB_SERVER=$DB_SERVER
            - MONGO_PORT=27017
            - MONGO_USER=$MONGO_USER
            - MONGO_PASSWORD=$MONGO_PASSWORD
        ports:
            - 8080:3000
        links:
        - mongodb
volumes:
    mongodb_data: